<svg width="100%" height="140" viewBox="0 0 1200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0f2027">
        <animate attributeName="offset" values="0;1;0" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#203a43">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2c5364">
        <animate attributeName="offset" values="1;2;1" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect width="1200" height="140" fill="url(#grad)" />

  <text x="600" y="60" text-anchor="middle"
        font-size="36" fill="#ffffff" font-family="Arial" font-weight="bold">
    FULL STACK JAVA DEVELOPER
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </text>

  <text x="600" y="100" text-anchor="middle"
        font-size="18" fill="#d1f7ff" font-family="Arial">
    Java • Spring Boot • React • SQL • DevOps
  </text>
</svg>
